<h1>Задача 0</h1>
<p>
  Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
</p>

<script>
  function getSeason (numOfMonth) {
    let season = ''
    switch (numOfMonth) {
      case 12:
      case 1:
      case 2:
        season = 'Зима'
        break
      case 3:
      case 4:
      case 5:
        season = 'Весна'
        break
      case 6:
      case 7:
      case 8:
        season = 'Літо'
        break
      case 9:
      case 10:
      case 11:
        season = 'Осінь'
        break
      default:
        season = 'Такого місяця не існує'
        break
    }
    return season
  }

  let season = getSeason(10)
  document.write(season)
</script>
