<body>
<h1>Задача 4</h1>
<p>
  Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :
</p>

<ul>
  <li>починаються на букву «А»;</li>
  <li>перша і остання літери збігаються;</li>
  <li>складаються з більше ніш 5 символів;</li>
</ul>

<script>
  function getNumberWithFirstLetter(regPlates, letter) {
    let firstANumber = 0
    for (let i = 0; i < regPlates.length; i++) {
      if (regPlates[i][0] === letter) firstANumber++
    }
    return firstANumber
  }

  function getNumberWhenFirstAndLastAreEqual(regPlates) {
    let equalNumber = 0
    for (let i = 0; i < regPlates.length; i++) {
      if (regPlates[i][0] === regPlates[i].at(-1)) equalNumber++
    }
    return equalNumber
  }

  function getNumberWhenLengthMore5(regPlates) {
    let lengthNumber = 0
    for (let i = 0; i < regPlates.length; i++) {
      if (regPlates[i].length > 5) lengthNumber++
    }
    return lengthNumber
  }

  const vehicleRegPlates = ['AK2455AA', 'RE1911YY', 'AA0485ZA', 'AT12V', '1564', 'AA1234TV', '3412', 'AH0880']
  const firstLetterNumber = getNumberWithFirstLetter(vehicleRegPlates, 'A')
  const firstAndLastEqual = getNumberWhenFirstAndLastAreEqual(vehicleRegPlates)
  const lengthMoreThen5 = getNumberWhenLengthMore5(vehicleRegPlates)

  document.write(`Кількість номерів, які:<br>- починаються на літеру 'А': ${firstLetterNumber}<br>`)
  document.write(`- перша і остання літери збігаються: ${firstAndLastEqual}<br>`)
  document.write(`- складаються з більше ніш 5 символів: ${lengthMoreThen5}`)
</script>
</body>
</html>
