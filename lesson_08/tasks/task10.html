<h1>Задача 10</h1>
<p>
  Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних
  показів температури.
</p>

<script>
  function getRandomFloat (min, max, decimals) {
    const randStr = (Math.random() * (max - min) + min).toFixed(decimals)

    return parseFloat(randStr)
  }
  function getAvgValueOfPositiveTemperatures(...temperatures) {
    let positiveTempsCounter = 0, sumOfPositiveTemps = 0

    for (let i = 0; i < temperatures.length; i++){
      if (temperatures[i] > 0){
        positiveTempsCounter++
        sumOfPositiveTemps += temperatures[i]
      }
    }

    return (sumOfPositiveTemps / positiveTempsCounter) || 0
  }

  const minR = -89.2, maxR = 56.7
  const temp1 = getRandomFloat(minR, maxR, 1)
  const temp2 = getRandomFloat(minR, maxR, 1)
  const temp3 = getRandomFloat(minR, maxR, 1)
  const temp4 = getRandomFloat(minR, maxR, 1)

  const avgValueOfTemp = getAvgValueOfPositiveTemperatures(temp1, temp2, temp3, temp4)

  document.write(`Рандомні покази температур: ${temp1}, ${temp2}, ${temp3}, ${temp4}<br>`)
  document.write(`Середнє значення для додатних показів температури: ${avgValueOfTemp.toFixed(1)}`)
</script>
</body>
