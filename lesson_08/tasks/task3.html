<body>
<h1>Задача 3</h1>
<p>
  Дано масив імен учнів. Зʼясувати скільки разів зустрічається ім’я «Іван».
</p>

<script>
  function getNumberOfFindingName(namesList, name) {
    let nameNumber = 0
    for (let i = 0; i < namesList.length; i++) {
      if (name === namesList[i]) nameNumber++
    }
    return nameNumber
  }


  const names = ['Оля', 'Іван', 'Саша', 'Андрій', 'Іван', 'Микола', 'Олег', 'Іван']
  const nameToFind = 'Іван'

  const nameNumber = getNumberOfFindingName(names, nameToFind)

  document.write(`Імʼя ${nameToFind} зустрічається ${nameNumber} разів`)
</script>
</body>
