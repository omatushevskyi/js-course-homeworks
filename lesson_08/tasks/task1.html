<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 1</title>
</head>
<body>
<h1>Задача 1</h1>
<p>
  Дано масив, який містить оцінки з К предметів. Знайти середній бал і зʼясувати до якої категорії він відноситься
  (відмінник, двієчник (має хоча б одну двійку), хорошист (оцінки добре і відмінно), трієчник(є хоча би одна
  трійка)).
</p>

<script>
  function getRandomNum(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min
  }

  function getGradesArr(gradesNumber) {
    let grades = []
    for (let i = 0; i < gradesNumber; i++) {
      grades[i] = getRandomNum(2, 5)
    }
    return grades
  }

  function getGradesAvg(grades) {
    let gradesSum = 0
    for (let i = 0; i < grades.length; i++) {
      gradesSum += grades[i]
    }
    return gradesSum / grades.length
  }

  function checkStudentPerformance(grades) {
    let minGrade = +Infinity
    let performance

    for (let i = 0; i < grades.length; i++) {
      if (grades[i] < minGrade) minGrade = grades[i]
    }

    if (minGrade === 2) performance = 'двієчник(ця)'
    else if (minGrade === 3) performance = 'трієчник(ця)'
    else if (minGrade === 4) performance = 'хорошист(ка)'
    else performance = 'відмінник(ця)'

    return performance
  }

  const gradesNumber = parseInt(prompt('Введіть кількість оцінок студента', '5'))
  const studentsGrades = getGradesArr(gradesNumber)
  const studentsGradesAvg = getGradesAvg(studentsGrades)
  const studentPerf = checkStudentPerformance(studentsGrades)

  document.write(`Оцінки студента(ки):${studentsGrades}<br>`)
  document.write(`Середня оцінка студента(ки): ${studentsGradesAvg.toFixed(1)}<br>`)
  document.write(`Студент(ка) "${studentPerf}"`)
</script>

</body>
</html>
