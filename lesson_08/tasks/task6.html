<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 6</title>
</head>
<body>
<h1>Задача 6</h1>
<p>
  Дано послідовність цін товарів та назв (в окремих масивах). Вивести на екран ті, які може собі дозволити
  користувач (кількість грошей задається).
</p>

<script>
  function getRandomNum(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min
  }

  function getPricesArr(pricesNumber) {
    let grades = []
    for (let i = 0; i < pricesNumber; i++) {
      grades[i] = getRandomNum(1, 10)
    }
    return grades
  }

  function enoughMoneyFor(customerMoney, productNames, productsPrices) {
    let canBuyProdName = []
    let canBuyProdPrice = []

    for (let i = 0; i < productsPrices.length; i++) {
      if (customerMoney - productsPrices[i] >= 0) {
        canBuyProdName.push(productNames[i])
        canBuyProdPrice.push(productsPrices[i])
      }
    }
    return [canBuyProdName, canBuyProdPrice]
  }

  function getResultToShow(currentMoney, canBuyName, canBuyPrice) {
    let showResult = `Ви маєте ${currentMoney} грн.<br>Вам вистачає грошей, щоб купити:<br>`
    for (let i = 0; i < canBuyName.length; i ++) {
      showResult += `* ${canBuyName[i]} ——— ${canBuyPrice[i]} грн.<br>`
    }
    return showResult
  }

  const productsTitles = ['молоко', 'вода', 'картопля', 'хліб', 'огірок']
  const productsPrices = getPricesArr(productsTitles.length)
  const money = parseFloat(prompt('Введіть наявну суму грошей'))
  const [products, prices] = enoughMoneyFor(money, productsTitles, productsPrices)
  const result = getResultToShow(money, products, prices)

  document.write(result)

</script>
</body>
</html>
