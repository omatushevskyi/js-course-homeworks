<body>
<h1>Задача 5</h1>
<p>
  Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під
  яким індексом.
</p>

<script>
  function insertSort(arr) {
    let iterations = 0
    for (let k = 1; k < arr.length; k++) {
      const currElement = arr[k]
      let i = k - 1
      while (i >= 0 && arr[i] > currElement) {
        arr[i + 1] = arr[i]
        i = i - 1
        iterations++
        // document.write(`Change # ${iterations} = [${arr.join(', ')}]<br>`)
      }
      arr[i + 1] = currElement
    }
    // return iterations
  }

  function binarySearchIndex(arr, searchEl) {
    let start = 0
    let end = arr.length - 1
    while (start <= end) {
      const middle = Math.floor((start + end) / 2)
      if (arr[middle] === searchEl) return middle
      if (arr[middle] < searchEl) start = middle + 1
      if (arr[middle] > searchEl) end = middle - 1
    }
    return -1
  }

  const searchName = 'Olga'
  namesList = ["Harry", "Ross", "Bruce", "Olga", "Carolyn", "Morgan", "Albert", "Walker", "Randy"]

  insertSort(namesList)
  document.write(`Посортований список імен: [${namesList.join(', ')}]<br>`)
  const elementIndex = binarySearchIndex(namesList, searchName)

  let info = ''
  if (elementIndex < 0) info = `Імені '${searchName}' немає в масиві`
  else info = `Імʼя '${searchName}' є в масиві і знаходиться під індексом ${elementIndex}`
  document.write(`${info}`)
</script>
</body>
