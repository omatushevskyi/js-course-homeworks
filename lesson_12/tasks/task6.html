<body>
<h1>Задача 6</h1>
<p>
  Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5
  символів і під яким індексом.
</p>

<script>
  function insertSortByElementLength(arr) {
    let iterations = 0
    for (let k = 1; k < arr.length; k++) {
      const currElement = arr[k]
      let i = k - 1
      while (i >= 0 && arr[i].length > currElement.length) {
        arr[i + 1] = arr[i]
        i = i - 1
        iterations++
        // document.write(`Change # ${iterations} = [${arr.join(', ')}]<br>`)
      }
      arr[i + 1] = currElement
    }
    // return iterations
  }

  function binarySearchIndex(arr, searchElLength) {
    let start = 0
    let end = arr.length - 1
    while (start <= end) {
      const middle = Math.floor((start + end) / 2)
      if (arr[middle].length === searchElLength) return middle
      if (arr[middle].length < searchElLength) start = middle + 1
      if (arr[middle].length > searchElLength) end = middle - 1
    }
    return -1
  }

  const searchNameLength = 5
  namesList = ["Petro", "Obed", "Albert", "Oleksandr", "Ross", "Ivan", "Olga", ]

  insertSortByElementLength(namesList)
  document.write(`Посортований список імен (за довжиною імен): [${namesList.join(', ')}]<br>`)
  const elementIndex = binarySearchIndex(namesList, searchNameLength)

  let info = ''
  if (elementIndex < 0) info = `Імені довжиною ${searchNameLength} літер немає в масиві`
  else info = `Імʼя довжиною ${searchNameLength} літер є в масиві і знаходиться під індексом ${elementIndex}`
  document.write(`${info}`)
</script>
</body>
