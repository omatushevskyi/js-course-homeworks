<body>
<h1>Задача 3</h1>
<p>
  Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями
</p>

<script>
  function randNum(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min)
  }

  function randomArr(arrSize, min, max) {
    let arr = []
    for (let i = 0; i < arrSize; i++) {
      arr.push(randNum(min, max))
    }
    return arr
  }

  function insertSort(arr) {
    let iterations = 0
    for (let k = 1; k < arr.length; k++) {
      const currElement = arr[k]
      let i = k - 1
      while (i >= 0 && arr[i] > currElement) {
        arr[i + 1] = arr[i]
        i = i - 1
        iterations++
        document.write(`Change # ${iterations} = [${arr.join(', ')}]<br>`)
      }
      arr[i + 1] = currElement
    }

    return iterations
  }


  // const array = randomArr(30, 1, 100)
  const array = [70, 5, 74, 85, 9, 75, 81, 22, 4, 11]
  document.write(`Оригінальний масив: [${array.join(', ')}]<br><br>`)
  document.write('<h2>Етапи сортування Insert Sort</h2>')
  const iterations = insertSort(array)
  document.write(`<br>Посортований масив: [${array.join(', ')}]<br>`)
  document.write(`Кількість обмінів (Insert Sort): ${iterations}`)
</script>
</body>
