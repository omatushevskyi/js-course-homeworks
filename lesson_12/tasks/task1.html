<h1>Задача 1</h1>
<p>
  Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою
</p>

<script>
  function randNum(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min)
  }

  function randomArr(arrSize, min, max) {
    let arr = []
    for (let i = 0; i < arrSize; i++) {
      arr.push(randNum(min, max))
    }
    return arr
  }

  function swap(arr, currIndex, otherIndex) {
    let tmp = arr[otherIndex]
    arr[otherIndex] = arr[currIndex]
    arr[currIndex] = tmp
  }

  function bubbleSort(arr) {
    let changed, iterations = 0
    do {
      changed = false
      for (let i = 1; i < arr.length; i++) {
        if (arr[i - 1] > arr [i]) {
          swap(arr, i, i - 1)
          changed = true
          iterations++
          document.write(`Change # ${iterations} = [${arr.join(', ')}]<br>`)
        }
      }
    } while (changed)

    return iterations
  }


  // const array = randomArr(10, 1, 100)
  const array = [70, 5, 74, 85, 9, 75, 81, 22, 4, 11]
  document.write(`Оригінальний масив: [${array.join(', ')}]<br><br>`)
  document.write('<h2>Етапи сортування Bubble Sort</h2>')
  const bubbleIt = bubbleSort(array)
  document.write(`<br>Посортований масив: [${array.join(', ')}]<br>`)
  document.write(`Кількість обмінів (Bubble Sort): ${bubbleIt}<br><br>`)
