<body>
<h1>Задача 2</h1>
<p>
  Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити тільки один
  екземпляр цього класу.
</p>

<script>
  class CompanyCar {
    static companyCarObj

    constructor(driverName, carBrand, carNumber) {
      if (CompanyCar.companyCarObj)
        return CompanyCar.companyCarObj

      this.driverName = driverName
      this.carBrand = carBrand
      this.carNumber = carNumber

      CompanyCar.companyCarObj = this
    }

    toString() {
      return `Водій: ${this.driverName}<br>Авто: ${this.carBrand}<br>Номер авто: ${this.carNumber}<br><br>`
    }
  }

  const car = new CompanyCar('Dominic Toretto', 'Dodge Charger', 'FAMILY')
  const car2 = new CompanyCar('12345', '12345', '12345')
  document.write(car)
  document.write(car2)
</script>
</body>
</html>
