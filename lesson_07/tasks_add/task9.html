<h1>Задача 9</h1>
<p>
  З клавіатури вводиться перша літера розширення файлу («html», «doc», «jpeg», «mp3», «xls»). Вивести на екран
  назву програми, яка може відкрити цей тип файлу.
</p>

<script>
  const fileName = prompt('Введіть першу літеру розширення файлу')

  let answer = `Ви ввели розширення файлу ${fileName}`
  switch (fileName) {
    case 'h':
      answer += `tml. Програми - WebStorm, VS Code, Google Chrome`
      break
    case 'd':
      answer += `oc. Програми - Microsoft Word`
      break
    case 'j':
      answer += `peg. Програми - Adobe Photoshop`
      break
    case 'm':
      answer += `p3. Програми - VLC Player`
      break
    case 'x':
      answer += `ls. Програми - Microsoft Excel.`
      break
    default:
      answer = `Ви ввели неправильні дані`
      break
  }

  document.write(answer)
</script>
</body>
