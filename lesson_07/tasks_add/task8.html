<body>
<h1>Задача 8</h1>
<p>З клавіатури вводиться кількість сторін багатокутника. Необхідно вивести назву фігури («трикутник»,
  «чотирикутник», «пʼятикутник», «шестикутник»).
</p>

<script>
  const polygon = parseInt(prompt('Введіть кількість сторін багатокутника'))

  let answer = `Ви ввели ${polygon} - це `
  switch (polygon) {
    case 3:
      answer += `трикутник`
      break
    case 4:
      answer += `чотирикутник`
      break
    case 5:
      answer += `пʼятикутник`
      break
    case 6:
      answer += `шестикутник`
      break
    default:
      answer = `Ви ввели неправильні дані`
      break
  }

  document.write(answer)
</script>
</body>
</html>
