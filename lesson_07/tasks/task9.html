<h1>Задача 9</h1>
<p>
  Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів
  температури.
</p>

<script>
  function getRandomFloat (min, max, decimals) {
    const randStr = (Math.random() * (max - min) + min).toFixed(decimals)

    return parseFloat(randStr)
  }

  function getNumberOfNegativeTemperatures(temp1, temp2, temp3, temp4) {
    let negativeTempsCounter = 0

    for (let i = 0; i < arguments.length; i++)
      if (arguments[i] < 0) negativeTempsCounter++

    return negativeTempsCounter
  }

  const minR = -89.2, maxR = 56.7
  const temp1 = getRandomFloat(minR, maxR, 1)
  const temp2 = getRandomFloat(minR, maxR, 1)
  const temp3 = getRandomFloat(minR, maxR, 1)
  const temp4 = getRandomFloat(minR, maxR, 1)

  const negativeTempsCounter = getNumberOfNegativeTemperatures(temp1, temp2, temp3, temp4)

  document.write(`Рандомні покази температури: ${temp1}, ${temp2}, ${temp3}, ${temp4}<br>`)
  document.write(`Кількість від’ємних показів температури: ${negativeTempsCounter}`)
</script>
