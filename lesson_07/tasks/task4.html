<h1>Задача 4</h1>
<p>
  Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів:
  кількість парних, кількість додатних, кількість більших за 100.
</p>

<script>
  function universalFunc(...numbers) {
    let countEvenNum = 0
    let countPositiveNum = 0
    let countOver100 = 0

    for (let i = 0; i < numbers.length; i++){
      if (numbers[i] % 2 === 0) countEvenNum++
      if (numbers[i] > 0) countPositiveNum++
      if (numbers[i] > 100) countOver100++
    }
    // return `Парних: ${countEvenNum}<br>Додатних: ${countPositiveNum}<br> Більших від 100: ${countOver100}`
    return [countEvenNum, countPositiveNum, countOver100]
  }

  const minR = -200, maxR = 200
  const num1 = Math.floor(Math.random() * (maxR - minR + 1)) + minR
  const num2 = Math.floor(Math.random() * (maxR - minR + 1)) + minR
  const num3 = Math.floor(Math.random() * (maxR - minR + 1)) + minR

  const showResult = universalFunc(num1, num2, num3)
  document.write(`Числа: ${num1}, ${num2}, ${num3}<br>`)
  document.write(`Парних: ${showResult[0]}<br>Додатних: ${showResult[1]}<br> Більших від 100: ${showResult[2]}`)
</script>
</body>
