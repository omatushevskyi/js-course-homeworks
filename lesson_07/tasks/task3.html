<h1>Задача 3</h1>
<p>
  Створити окремі функції, які для 4 чисел знаходять:
  <br>1)суму;
  <br>2)добуток;
  <br>3)середнє арифметичне;
  <br>4)мінімальне значення.
</p>

<script>
  function getSum(num1, num2, num3, num4) {
    return num1 + num2 + num3 + num4
  }
  
  function getProduct(num1, num2, num3, num4) {
    return num1 * num2 * num3 * num4
  }

  function getAvg(num1, num2, num3, num4) {
    return (num1 + num2 + num3 + num4) / 4
  }

  function getMin(num1, num2, num3, num4) {
    let min = num1

    if (num2 < min) min = num2
    if (num3 < min) min = num3
    if (num4 < min) min = num4

    return min
  }
  const num1 = -10
  const num2 = 1
  const num3 = -1
  const num4 = 100

  const sum = getSum(num1, num2, num3, num4)
  const prod = getProduct(num1, num2, num3, num4)
  const avg = getAvg(num1, num2, num3, num4)
  const min = getMin(num1, num2, num3, num4)

  document.write(`Сума: ${num1} + ${num2} + ${num3} + ${num4} = ${sum}<br>`)
  document.write(`Добуток: ${num1} * ${num2} * ${num3} * ${num4} = ${prod}<br>`)
  document.write(`Середнє арифметичне: (${num1} + ${num2} + ${num3} + ${num4}) / 4 = ${avg}<br>`)
  document.write(`Мінімальне серед: ${num1}, ${num2}, ${num3}, ${num4} — ${min}<br>`)

</script>
</body>
