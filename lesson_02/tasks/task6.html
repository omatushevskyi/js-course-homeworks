<body>
<h1>Задача 6</h1>
<p>З клавіатури вводяться вартість товару та кількість одиниць 3 товарів.
  Обчислити вартість кожного товару окремо та загальну вартість.
  Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</p>

<script>
  const firstItemPrice = parseFloat(prompt('Введіть вартість 1-го товару', '0.0'))
  const firstItemQuantity = parseInt(prompt('Введіть кількість 1-го товару', '1'))

  const secondItemPrice = parseFloat(prompt('Введіть вартість 2-го товару', '0.0'))
  const secondItemQuantity = parseInt(prompt('Введіть кількість 2-го товару', '1'))

  const thirdItemPrice = parseFloat(prompt('Введіть вартість 3-го товару', '0.0'))
  const thirdItemQuantity = parseInt(prompt('Введіть кількість 3-го товару', '1'))

  const firstSum = firstItemPrice * firstItemQuantity
  const secondSum = secondItemPrice * secondItemQuantity
  const thirdSum = thirdItemPrice * thirdItemQuantity

  const totalSum = firstSum + secondSum + thirdSum

  document.write(`
    <h3>Чек</h3>
    <p>Товар №1 &emsp; ${firstItemQuantity} x${firstItemPrice.toFixed(2)} &emsp; ${firstSum.toFixed(2)}</p>
    <p>Товар №2 &emsp; ${secondItemQuantity} x${secondItemPrice.toFixed(2)} &emsp; ${secondSum.toFixed(2)}</p>
    <p>Товар №3 &emsp; ${thirdItemQuantity} x${thirdItemPrice.toFixed(2)} &emsp; ${thirdSum.toFixed(2)}</p>
    <p>------------------------------------------</p>
    <p>СУМА ГРН. &emsp; &emsp; &emsp; &emsp; ${totalSum.toFixed(2)}</p>
  `)
</script>
</body>
</html>
