<h1>Задача 4</h1>
<p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>

<script>
  const lengthCm = parseFloat(prompt('Введіть довжину в сантиметрах'))
  const lengthM = lengthCm / 100
  const lengthKm = lengthCm / 100000

  document.write(`${lengthCm} см = ${lengthM.toFixed(2)} м <br>
                 ${lengthCm} см = ${lengthKm.toFixed(2)} км`)
</script>
