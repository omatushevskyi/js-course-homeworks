<body>
<h1>Задача 3</h1>
<p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>

<script>
  const itemPrice = parseFloat(prompt('Введіть вартість товару за одиницю'))
  const itemQuantity = parseInt(prompt('Введіть кількість товару'))
  const vatRate = 5
  const totalPrice = itemPrice * itemQuantity
  const vat = totalPrice * (vatRate / 100);

  document.write(`Загальна вартість товарів: ${totalPrice.toFixed(2)} грн. <br>
                  ПДВ(5%): ${vat.toFixed(2)} грн.`)
</script>

</body>
