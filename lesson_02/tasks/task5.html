<body>
<h1>Задача 5</h1>
<p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>

<script>
  const passedSeconds = parseInt(prompt('Введіть кількість секунд'))
  const passedHours = Math.floor(passedSeconds / 3600)
  const passedMinutes = Math.floor(passedSeconds % 3600 / 60)

  document.write(`Від початку доби пройшло ${passedHours} год. ${passedMinutes} хв.`)
</script>
</body>
</html>
