<h1>Задача 7</h1>
<p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>

<script>
  const randMonth = Math.floor(Math.random() * 12) + 1
  const randDay = Math.floor(Math.random() * 7)
  const sum = randMonth + randDay

  document.write(`Випадковий номер місяця: ${randMonth} <br>
                  Випадковий номер дня: ${randDay} <br>
                  Їх сума: ${sum}`)
</script>
