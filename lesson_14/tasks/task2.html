<h1>Задача 2</h1>
<p>
  Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
</p>

<script>
  const date = {
    day: 24,
    month: 2,
    year: 2022,

    toString() {
      return `${this.day}.${this.month}.${this.year}`
    }
  }

  function whichWillBeYear(date, monthsN) {
    // Зробив копію обʼєкта, щоб можна було вивести стартову дату
    let {month, year} = date
    month += monthsN
    if (month % 12 === 0) year += Math.floor(month / 12) - 1
    else if (month > 12) year += Math.floor(month / 12)
    return year
  }

  const monthsNum = 22
  const willBeYear = whichWillBeYear(date, monthsNum)
  document.write(`Починаючи від ${date} через ${monthsNum} місяців буде ${willBeYear} рік`)
</script>
