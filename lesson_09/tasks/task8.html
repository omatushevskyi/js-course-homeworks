<h1>Задача 8</h1>
<p>
  Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
</p>

<script>
  const vehicleRegPlates = ['AK2455AA', 'RE1911YY', 'AA0485ZA', 'AT12V', '1564', 'AA1234TV', '3412', 'AH0880']
  const firstLetterOfRegPlates = vehicleRegPlates.filter(plate => plate[0] === 'A').map(plate => plate[0])

  document.write(`${firstLetterOfRegPlates}`)
</script>
