<head>

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <title>Task 4</title>
</head>
<body>
<h1>Задача 4</h1>
<p>
  Дано масив елементів. Вивести на екран елементи, що більші за 100
</p>

<script>
  function getRandArr(pricesNumber, min, max) {
    let arr = []
    for (let i = 0; i < pricesNumber; i++) {
      arr[i] = Math.floor(Math.random() * (max - min + 1)) + min
    }
    return arr
  }

  const arr = getRandArr(10, 90, 110)
  let greater100 = []

  for (let el of arr) {
    if (el > 100) greater100.push(el)
  }

  document.write(`${greater100}`)
</script>
</body>
</html>
