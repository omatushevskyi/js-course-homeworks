<body>
<h1>Задача 4</h1>
<p>
  Дано масив елементів. Вивести на екран елементи, що більші за 100
</p>

<script>
  const arr = [99, 110, 96, 101, 90, 98, 105, 102, 109, 104]
  let greater100 = []

  for (let el of arr) {
    if (el > 100) greater100.push(el)
  }

  document.write(`Елементи більші 100: ${greater100}`)
</script>
</body>
</html>
