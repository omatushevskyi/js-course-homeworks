<body>
<h1>Задача 5</h1>
<p>
  Дано масив елементів. Знайти добуток додатних елементів
</p>

<script>
  const arr = [2, -5, 3, -8, 2]
  let product = 1

  for (let el of arr) {
    if (el > 0) product *= el
  }
  document.write(`Масив: ${arr}<br>`)
  document.write(`Добуток додатніх елементів = ${product}`)
</script>
</body>
</html>
