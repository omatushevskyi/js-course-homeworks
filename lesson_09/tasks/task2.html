<body>
<h1>Задача 2</h1>
<p>
  Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена
  7-ками
</p>

</body>

<script>
  const elementsNum = parseInt(prompt('Введіть кількість елементів'))
  const halfArr = Math.floor(elementsNum / 2)
  const array = new Array(elementsNum).fill(1).fill(7, halfArr)

  document.write(`${array}`)
</script>
