<body>
<h1>Задача 1</h1>
<p>
  Користувач вводить кількість елементів. Створити масив, що складається з
  вказаної кількості елементів заповнених нулями.
</p>

<script>
  const elementsNum = parseInt(prompt('Введіть кількість елементів'))
  const array = new Array(elementsNum).fill(0)

  document.write(`Масив = [${array}]`)
</script>
