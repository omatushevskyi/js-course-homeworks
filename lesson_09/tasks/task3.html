<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 3</title>
</head>
<body>
<h1>Задача 3</h1>
<p>
  Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до
  кінця масиву заповнені 7-ками
</p>

<script>
  const elementsNum = parseInt(prompt('Введіть кількість елементів'))
  const array = new Array(elementsNum).fill(1).fill(7, 5)

  document.write(`${array}`)
</script>
</body>
</html>
