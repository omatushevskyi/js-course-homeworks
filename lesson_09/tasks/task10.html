<body>
<h1>Задача 10</h1>
<p>
  Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у
  грн.
</p>

<script>
  const prices = [193, 188, 186, 157, 128, 147, 115, 103, 113, 136]
  document.write(`Масив цін = [${prices}]<br>`);
  const taxesList = prices.map(price => Math.round(price * 0.2))

  document.write(`Масив сплачених податків = [${taxesList}]`)
</script>
</body>
