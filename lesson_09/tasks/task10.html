<body>
<h1>Задача 10</h1>
<p>
  Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у
  грн.
</p>

<script>
  function getRandArr(pricesNumber, min, max) {
    let arr = []
    for (let i = 0; i < pricesNumber; i++) {
      arr[i] = Math.floor(Math.random() * (max - min + 1)) + min
    }
    return arr
  }

  const prices = getRandArr(10, 100, 200)
  console.log(prices);
  const taxesList = prices.map(price => Math.round(price * 0.2))

  document.write(`${taxesList}`)
</script>
</body>
