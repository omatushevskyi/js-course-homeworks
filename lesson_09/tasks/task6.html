<h1>Задача 6</h1>
<p>
  Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
</p>

<script>
  function getRandArr(pricesNumber, min, max) {
    let arr = []
    for (let i = 0; i < pricesNumber; i++) {
      arr[i] = Math.floor(Math.random() * (max - min + 1)) + min
    }
    return arr
  }

  const arr = getRandArr(5, 1, 10)
  document.write(`Оригінальний масив: ${arr}<br>`)

  // Використовуючи map()
  // const multipliedArr = arr.map( (el, index, array) => {
  //   if (el > array[0]) return  array[index] *= 2
  //   else return array[index]
  // })
  // document.write(`Масив: ${multipliedArr}<br>`)

  arr.forEach((el, index, array) => {
    if (el > array[0]) array[index] *= 2
  })
  document.write(`Новий масив: ${arr}<br>`)
</script>
