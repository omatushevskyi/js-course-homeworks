<h1>Задача 6</h1>
<p>
  Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
</p>

<script>
  const arr = [5, 5, 3, 6, 10, 7, 4, 8, 6, 7]
  document.write(`Масив до: [${arr}]<br>`)

  arr.forEach((el, index, refArr) => {
    if (el > refArr[0]) refArr[index] *= 2
  })
  document.write(`Масив після: [${arr}]<br>`)
</script>
