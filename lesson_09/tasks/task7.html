<body>
<h1>Задача 7</h1>
<p>
  Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
</p>

<script>
  function getRandArr(pricesNumber, min, max) {
    let arr = []
    for (let i = 0; i < pricesNumber; i++) {
      arr[i] = Math.floor(Math.random() * (max - min + 1)) + min
    }
    return arr
  }

  const arr = getRandArr(8, 900, 1100)
  document.write(`Ціни товарів до знижкм: ${arr}<br>`)

  arr.forEach((el, i, array) => {
    if (el > 1000) array[i] = Math.floor(el * 0.7)
  })
  document.write(`Ціни після 30% знижки: ${arr}`)
</script>
</body>
</html>
