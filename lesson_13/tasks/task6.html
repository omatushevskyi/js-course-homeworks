<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<h1>Задача 6</h1>
<p>
  Через 20 секунд перейти на сайт ukr.net. Для цього через 20 секунд після відкриття треба виконати команду
  window.location.href = 'https://www.ukr.net/'
</p>

<script>
  function goToPage(url) {
    alert('Через 20 секунд буде відкрито сайт www.ukr.net')
    setTimeout(() => {
      window.location.href = url
    }, 20000)
  }

  const url = 'https://www.ukr.net/'
  goToPage(url)
</script>
</body>
</html>
