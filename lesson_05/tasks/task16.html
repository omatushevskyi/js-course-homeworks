<body>
<h1>Задача 16</h1>
<p>
  Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів.
  Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.
</p>

<script>
  const daysPerWeek = 7
  const amountOfWeeks = parseInt(prompt('Введіть кількість тижнів'))
  let totalProfit = 0, weeklyProfit = 0

  for (let week = 1; week <= amountOfWeeks; week++) {
    weeklyProfit = 0
    for (let day = 1; day <= daysPerWeek; day++) {
      const dailyProfit = parseFloat(prompt(`Введіть прибуток магазину за ${day}-й день ${week}-го тижня`))
      weeklyProfit += dailyProfit
    }
    totalProfit += weeklyProfit
    document.write(`Прибуток за ${week}-й тиждень: ${weeklyProfit}<br>`)
  }

  document.write(`Загальний прибуток за ${amountOfWeeks} тижні: ${totalProfit}`)
</script>
</body>
