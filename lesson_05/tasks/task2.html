<body>
<h1>Задача 2</h1>
<p>
  Створити 10 елементів для введення цін продуктів
</p>
<img src="img/task2.png" alt="task2">

<script>
  const itemPrice = parseFloat(prompt('Введіть ціну товару', '0.0'))
  const amountMoney = parseFloat(prompt('Введіть к-ть грошей', '0.0'))
  const lotteryPrice = 4

  let showResult
  if ((amountMoney - itemPrice) >= lotteryPrice) showResult = 'Чи бажаєте придбати лотерейний білет?'
  else if (amountMoney < itemPrice) showResult = 'Відмова - недостатньо коштів'
  else showResult = 'Оплата пройшла успішно.'

  document.write(showResult)
</script>

</body>
</html>
