<h1>Задача 2</h1>
<p>
  Створити 10 елементів для введення цін продуктів
</p>
<img src="../img/task2.png" alt="task2">

<script>
  const numElem = 10
  let showRes = `<br>`

  for (let i = 0; i < numElem; i++){
    showRes += `<label for="product">Product # ${i+1}</label><input type="text" name="product"><br>`
  }

  document.write(showRes)
</script>
