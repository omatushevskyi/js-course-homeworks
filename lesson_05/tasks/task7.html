<body>
<h1>Задача 7</h1>
<p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>

<script>
  const numberOfMonth = parseInt(prompt('Введіть номер місяця'))

  switch (numberOfMonth) {
    case 12:
    case 1:
    case 2:
      showResult = `Ви ввели номер місяця ${numberOfMonth} – це зима`
      break
    case 3:
    case 4:
    case 5:
      showResult = `Ви ввели номер місяця ${numberOfMonth} – це весна`
      break
    case 6:
    case 7:
    case 8:
      showResult = `Ви ввели номер місяця ${numberOfMonth} – це літо`
      break
    case 9:
    case 10:
    case 11:
      showResult = `Ви ввели номер місяця ${numberOfMonth} – це осінь`
      break
    default:
      showResult = `Ви ввели не коректні дані.`
      break
  }

  document.write(showResult)
</script>
</body>
</html>
