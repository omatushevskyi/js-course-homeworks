<body>
<h1>Задача 3</h1>
<p>
  Вивести таблицю з одним рядком і 7 стовпцями.
</p>
<img src="../img/task3.png" alt="">

<script>
  const row = 1, col = 7
  let tableRow = `<table border = 1>`

  for (let i = 0; i < row; i++) {
    tableRow += `<tr>`
    for (let j = 0; j < col; j++) {
      tableRow += `<td>${j+1}</td>`
    }
    tableRow += `</tr>`
  }

  tableRow += `</table>`
  document.write(tableRow)
</script>

</body>
