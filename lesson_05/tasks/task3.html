<h1>Задача 3</h1>
<p>
  Вивести таблицю з одним рядком і 7 стовпцями.
</p>
<img src="../img/task3.png" alt="">

<script>
  const colNum = 7
  let table = `<table border = 1><tr>`

  let num = 1
  while (num <= colNum) {
    table += `<td>${num}</td>`
    num++
  }

  table += `</tr></table>`
  document.write(table)
</script>
