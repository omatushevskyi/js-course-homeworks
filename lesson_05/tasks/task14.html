<body>
<h1>Задача 14</h1>
<p>
  Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір,
  поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно
  ввести).
</p>

<script>
  const min = 200, max = 1000
  const amountToPay = Math.floor(Math.random() * (max - min + 1)) + min
  let userMoney = 0
  let leftToPay = amountToPay

  do {
    userMoney = parseFloat(prompt(`Сума до сплати ${amountToPay} грн. Залишилось оплатити ${leftToPay}`))
    leftToPay -= userMoney
  } while (leftToPay > 0)

  let showResult
  if (leftToPay === 0) showResult = `Ви внесли всю суму – ${amountToPay} грн. Дякуємо за покупку.`
  else showResult = `Ви внесли – ${amountToPay + Math.abs(leftToPay)} грн. Ваша решта ${Math.abs(leftToPay)}. Дякуємо за покупку.`

  document.write(showResult)
</script>
</body>
</html>
