<h1>Задача 8</h1>
<p>
  Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
</p>

<script>
  const userNumber = parseInt(prompt('Загадайте число (1-10), яке компʼютер повинен вгадати'))
  const numOfTries = 3

  let randomNum,
    tries = 0,
    showResult = `Компʼютеру не вдалось вгадати ваше число за 3 спроби`

  do {
    tries++
    randomNum = Math.floor(Math.random() * 10) + 1
    if (confirm(`Спроба № ${tries}. Ви загадали ${randomNum}?`))
      showResult = `Компʼютер вгадав Ваше число з ${tries} разу. Ви загадали ${userNumber}`

  } while (tries < numOfTries)

  document.write(showResult)
</script>
</body>
</html>
