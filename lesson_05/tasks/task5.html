<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 5</title>
</head>
<body>
<h1>Задача 5</h1>
<p>
  Вивести таблицю
</p>
<img src="../img/task5.png" alt="">

<script>
  const row = 3, col = 3
  let tableRow = `<table border = 1>`
  let numbers = 1

  for (let i = 0; i < row; i++) {
    tableRow += `<tr>`
    for (let j = 0; j < col; j++) {
      tableRow += `<td>${numbers}</td>`
      numbers++
    }
    tableRow += `</tr>`
  }

  tableRow += `</table>`
  document.write(tableRow)
</script>
</body>
</html>
