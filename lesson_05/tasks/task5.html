<h1>Задача 5</h1>
<p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести
  на екран назву транспортного засобу, яким він може керувати.</p>

<script>
  const drivingCategory = prompt('Введіть категорію водійського посвідчення (A, B або C - латинські літери)')

  // За допомогою if
  // if (drivingCategory === 'A' || drivingCategory === 'a')
  //   showResult = 'Ви можете керувати мотоциклом'
  // else if (drivingCategory === 'B' || drivingCategory === 'b')
  //   showResult = 'Ви можете керувати легковим автомобілем'
  // else if (drivingCategory === 'C' || drivingCategory === 'c')
  //   showResult = 'Ви можете керувати вантажним автомобілем'
  // else
  //   showResult = 'Ви ввели не правильну категорію'

  let showResult
  switch (drivingCategory) {
    case 'A':
    case 'a':
      showResult = 'Ви можете керувати мотоциклом'
      break
    case 'B':
    case 'b':
      showResult = 'Ви можете керувати легковим автомобілем'
      break
    case 'C':
    case 'c':
      showResult = 'Ви можете керувати вантажним автомобілем'
      break
    default:
      showResult = 'Ви ввели не правильну категорію'
      break
  }

  document.write(showResult)
</script>
