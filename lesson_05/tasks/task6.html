<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 6</title>
</head>
<body>
<h1>Задача 6</h1>
<p>
  Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
</p>
<img src="../img/task6.png" alt="">

<script>
  const row = 3, col = 3, tabs = 3
  const style = `border = 1 style="display: inline-block"`
  let tableRow = `<br>`
  let numbers = 1

  for (let t = 0; t < tabs; t++) {
    tableRow += `<table ${style}>`

    for (let i = 0; i < row; i++) {
      tableRow += `<tr>`

      for (let j = 0; j < col; j++) {
        tableRow += `<td>${numbers}</td>`
        numbers++
      }
      tableRow += `</tr>`
    }
    tableRow += `</table> &emsp; &emsp;`
  }

  document.write(tableRow)
</script>
</body>
</html>
