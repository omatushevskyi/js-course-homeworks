<h1>Задача 6</h1>
<p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>

<script>
  const dayOfWeek = parseInt(prompt('Введіть номер дня тижня'))

  let showResult
  switch (dayOfWeek) {
    case 1:
      showResult = `Ви ввели ${dayOfWeek} – понеділок`
      break
    case 2:
      showResult = `Ви ввели ${dayOfWeek} – вівторок`
      break
    case 3:
      showResult = `Ви ввели ${dayOfWeek} – середа`
      break
    case 4:
      showResult = `Ви ввели ${dayOfWeek} – четвер`
      break
    case 5:
      showResult = `Ви ввели ${dayOfWeek} – пʼятниця`
      break
    case 6:
      showResult = `Ви ввели ${dayOfWeek} – субота`
      break
    case 7:
      showResult = `Ви ввели ${dayOfWeek} – неділя`
      break
    default:
      showResult = `Ви ввели не коректні дані.`
      break
  }

  document.write(showResult)
</script>
</body>
