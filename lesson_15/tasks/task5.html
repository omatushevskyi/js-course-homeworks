<body>
<h1>Задача 5</h1>
<p>
  Розробити клас «Керівник танців»
</p>
<img src="img/5.png" alt="img">

<script>
  class DanceManager {
    constructor(boysList, girlsList) {
      this.boysList = boysList
      this.girlsList = girlsList
    }

    getRandomBoy() {
      return this.boysList[Math.floor(Math.random() * this.boysList.length)]
    }

    getRandomGirl() {
      return this.girlsList[Math.floor(Math.random() * this.girlsList.length)]
    }

    createDancingCouple() {
      document.write(`Пара до танцю: ${this.getRandomBoy()} та ${this.getRandomGirl()}<br>`)
    }

    run() {
      setInterval(() => {
        this.createDancingCouple()
      }, 5000)
    }
  }

  const boysNames = ['Orest', 'Taras', 'Ivan', 'Ostap', 'Oleksandr', 'Robert', 'Mykhailo']
  const girlsNames = ['Oksana', 'Yaroslava', 'Svitlana', 'Iryna', 'Ksenia']

  const dm = new DanceManager(boysNames, girlsNames)
  dm.run()
</script>
</body>
