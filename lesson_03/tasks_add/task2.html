<body>
<h1>Задача 2</h1>
<p>Комп’ютер випадковим чином вибирає початок і кінець проміжку (проміжок повинен знаходитися в межах від 1 до 100).
  Користувач вводить число і виграє, якщо число знаходиться у цьому проміжку, або розташоване від нього (від лівого
  або правого краю) не більше ніж на 10.
</p>

<script>
  const rangeStart = Math.floor(Math.random() * 100) + 1
  const rangeEnd = Math.floor(Math.random() * (100 - rangeStart)) + rangeStart
  const userNum = parseInt(prompt('Введіть число від 1 до 100'))

  // const rangeStart = 30
  // const rangeEnd = 40
  // const userNum = 51

  if (userNum >= rangeStart - 10 && userNum <= rangeEnd + 10) {
    document.write(`Вітаю, ви виграли! Ваше число ${userNum} знаходиться в проміжку від ${rangeStart} до ${rangeEnd} (+-10)`)
  } else {
    document.write(`Ви програли! Ваше число ${userNum} НЕ знаходиться в проміжку від ${rangeStart} до ${rangeEnd} (+-10)`)
  }
</script>

</body>
