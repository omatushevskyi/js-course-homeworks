<body>
<h1>Задача 3</h1>
<p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>

<script>
  const randNum = Math.floor(Math.random() * 5) + 1
  let userNum = parseInt(prompt('Вгадайте число за 2 спроби. Введіть від 1 до 5'))
  let attempts = 0

  if (userNum === randNum) {
    attempts++
    document.write(`Вітаю!!! Ви вгадали число. К-ть спроб: ${attempts}`)
  } else if (userNum !== randNum) {
    attempts = attempts + 2
    userNum = parseInt(prompt('Ви не вгадали число. Спробуйте ще раз.'))
    if (userNum === randNum) {
      document.write(`Вітаю! Ви вгадали число. К-ть спроб: ${attempts}`)
    } else {
      document.write(`Програш. Вам не вдалось вгадали число за 2 спроби.`)
    }
  }

</script>

</body>
</html>
