<body>
<h1>Задача 1</h1>
<p>З клавіатури вводяться імена двох дітей та кількість у них цукерок.
  Вивести на екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</p>

<script>
  const firstChildName = prompt('Введіть імʼя першої дитини')
  const firstChildCandy = parseInt(prompt(`Введіть к-ть цукерок першої дитини (${firstChildName})`, '0'))
  const secondChildName = prompt('Введіть імʼя другої дитини')
  const secondChildCandy = parseInt(prompt(`Введіть к-ть цукерок другої дитини (${secondChildName})`, '0'))

  if (firstChildCandy > secondChildCandy) {
    document.write(`${firstChildName} має більше цукерок`)
  } else if (secondChildCandy > firstChildCandy) {
    document.write(`${secondChildName} має більше цукерок`)
  } else {
    document.write(`У обох дітей однакова к-ть цукерок`)
  }

</script>

</body>
</html>
