<h1>Задача 6</h1>
<p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>

<script>
  const dayOfWeek = parseInt(prompt('Введіть номер дня тижня'))

  switch (dayOfWeek) {
    case 1:
      document.write(`Ви ввели ${dayOfWeek} – понеділок`)
      break
    case 2:
      document.write(`Ви ввели ${dayOfWeek} – вівторок`)
      break
    case 3:
      document.write(`Ви ввели ${dayOfWeek} – середа`)
      break
    case 4:
      document.write(`Ви ввели ${dayOfWeek} – четвер`)
      break
    case 5:
      document.write(`Ви ввели ${dayOfWeek} – пʼятниця`)
      break
    case 6:
      document.write(`Ви ввели ${dayOfWeek} – субота`)
      break
    case 7:
      document.write(`Ви ввели ${dayOfWeek} – неділя`)
      break
    default:
      document.write(`Ви ввели не коректні дані.`)
      break
  }
</script>
</body>
